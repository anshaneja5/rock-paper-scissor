<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div><span data-DL-mode>Light</span></div>
      </div>
      <div class="hands">
        <div data-Input>Choose Rock Paper or Scissor:</div>
        <div class="rock">✊</div>
        <div class="paper">✋</div>
        <div class="scissor">✌️</div>
      </div>
      <div class="players">
        <div class="you">You<span data-Score-User>0</span></div>
        <div class="computer">Computer <span data-Score-PC>0</span></div>
        <div class="user"></div>
        <div class="pc"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
